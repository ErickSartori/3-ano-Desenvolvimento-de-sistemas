<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Notas dos Alunos</title>
    <style>
        /* Seu código CSS aqui */
    </style>
</head>
<body>

<h1>Formulário de Notas dos Alunos</h1>

<form action="#" method="post" onsubmit="return validarFormulario()">
    <label for="nome">Nome do Aluno:</label>
    <input type="text" id="nome" name="nome" required>
    <br>

    <label for="nota1">1º Trimestre:</label>
    <input type="number" id="nota1" name="nota1" min="0" max="10" step="0.1" required>
    <br>

    <label for="nota2">2º Trimestre:</label>
    <input type="number" id="nota2" name="nota2" min="0" max="10" step="0.1" required>
    <br>

    <label for="nota3">3º Trimestre:</label>
    <input type="number" id="nota3" name="nota3" min="0" max="10" step="0.1" required>
    <br>

    <input type="submit" value="Enviar Notas">
</form>

<div id="resultado" style="display: none;">
    <h2>Média das Notas:</h2>
    <p id="media"></p>
</div>

<script>
    function validarFormulario() {
        var nome = document.getElementById('nome').value;
        var nota1 = parseFloat(document.getElementById('nota1').value);
        var nota2 = parseFloat(document.getElementById('nota2').value);
        var nota3 = parseFloat(document.getElementById('nota3').value);

        if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3) || nota1 < 0 || nota1 > 10 || nota2 < 0 || nota2 > 10 || nota3 < 0 || nota3 > 10) {
            alert('Por favor, insira notas válidas entre 0 e 10.');
            return false;
        }

        if (nome.trim() === '') {
            alert('Por favor, insira o nome do aluno.');
            return false;
        }

        calcularMedia(nota1, nota2, nota3);
        return true;
    }

    function calcularMedia(nota1, nota2, nota3) {
        var media = (nota1 + nota2 + nota3) / 3;
        document.getElementById('media').textContent = media.toFixed(2);
        document.getElementById('resultado').style.display = 'block';
    }
</script>

</body>
</html>
